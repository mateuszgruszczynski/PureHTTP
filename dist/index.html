<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureHTTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
        <div class="form-group url-row">
            <select id="method" class="method-select">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
            </select>
            <input type="text" id="url" class="url-input" placeholder="https://api.example.com/endpoint" />
            <button id="save-btn" class="btn-icon" title="Save Request">üíæ</button>
            <button id="load-btn" class="btn-icon" title="Load Request">üìÅ</button>
            <button id="execute-btn" class="btn btn-primary">Execute</button>
        </div>

        <div class="form-group">
            <label for="headers">Headers:</label>
            <textarea id="headers" class="headers-textarea" placeholder='Content-Type: application/json
Authorization: Bearer your-token-here'></textarea>
        </div>

        <div class="form-group">
            <div class="textarea-header">
                <label for="body">Body:</label>
                <button id="prettify-body-btn" class="btn-prettify" title="Prettify JSON/XML">‚ú®</button>
            </div>
            <textarea id="body" class="body-textarea" placeholder='{"key": "value"}'></textarea>
        </div>

        <div class="response-info-row">
            <div class="response-info">
                <span id="status-code" class="status-code"></span>
                <span id="response-time" class="response-time"></span>
            </div>
        </div>

        <div class="response-section">
            <div class="form-group">
                <label for="response-headers">Response Headers:</label>
                <textarea id="response-headers" class="response-headers-textarea" readonly placeholder="Response headers will appear here..."></textarea>
            </div>
            <div class="form-group response-body-group">
                <div class="textarea-header">
                    <label for="response">Response Body:</label>
                    <button id="prettify-response-btn" class="btn-prettify" title="Prettify JSON/XML">‚ú®</button>
                </div>
                <textarea id="response" class="response-textarea" readonly placeholder="Response body will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        // Wait for Tauri to be ready
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, Tauri available:', !!window.__TAURI__);
            if (window.__TAURI__) {
                console.log('Tauri modules:', Object.keys(window.__TAURI__));
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
